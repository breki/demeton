name: Build CI

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.100
      - name: Build and run tests
        run: bash --noprofile --norc -eo pipefail build.sh
